name: Check Forbidden Filetypes

on:
  workflow_call:
    secrets:
      TELEMETRY_PAT:
        required: false

jobs:
  filetype-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Central filetype check with telemetry
        uses: AmsterdamUMC-test/org-security-workflows/filetype-check@main
        with:
          telemetry-pat: ${{ secrets.TELEMETRY_PAT }}
          telemetry-repo: AmsterdamUMC-test/security-telemetry
